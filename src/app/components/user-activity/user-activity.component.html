<div class="box">
  <h3 class="text-center">Manage users</h3>
  <button type="button" class="btn2 btn-secondary" (click)="goBack()">Back</button>
</div>

<div class="box">
  <h2 class="text-center mb-3">List of current users</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="table-responsive">
        <table class="table custom-table table-bordered text-center mx-auto">
          <thead>
          <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Is Admin?</th>
            <th>Last Login</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.pass }}</td>
        <td>{{ user.isAdmin ? 'Yes' : 'No' }}</td>
        <td>{{ user.lastLogin }}</td>
        <td>
          <button type="button" class="btn btn-danger" (click)="removeUser(user.id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
