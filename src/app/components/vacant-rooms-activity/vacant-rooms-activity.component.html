<div class="box">
  <h3 class="text-center">Manage Vacant Rooms</h3>
  <button type="button" class="btn2 btn-secondary" (click)="goBack()">Back</button>
</div>

<div class="box">
  <h2 class="text-center mb-3">List of unoccupied rooms</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="table-responsive">
        <table class="table custom-table table-bordered text-center mx-auto">
          <thead>
          <tr>
            <th>ID</th>
            <th>Room number</th>
            <th>Room Type ID</th>
            <th>Name</th>
            <th>Cost/night</th>
            <th>Description</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let room of vacantRooms">
            <td>{{ room.id }}</td>
            <td>{{ room.number }}</td>
            <td>{{ room.roomTypeId }}</td>
            <td>{{ room.name }}</td>
            <td>${{ room.cost }}</td>
            <td>{{ room.description }}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <button type="button" class="btn1 btn-secondary" (click)="sortByPrice()">Sort by price</button>

</div>
