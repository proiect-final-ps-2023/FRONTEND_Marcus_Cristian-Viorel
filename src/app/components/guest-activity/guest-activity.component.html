<div class="box">
  <h3 class="text-center">Manage guests</h3>
  <button type="button" class="btn2 btn-secondary" (click)="goBack()">Back</button>
</div>

<div class="box">
  <h2 class="text-center mb-3">List of current hotel guests</h2>
  <div class="table-responsive">
    <table class="table custom-table table-bordered text-center mx-auto">
      <thead>
      <tr>
        <th>ID</th>
<!--        <th>Booking ID</th>
        <th>Room ID</th>
        <th>Guest Data ID</th>-->
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th></th>
        <th>New booking</th>
        <th>New room</th>
        <th>New name</th>
        <th>New email</th>
        <th>New phone</th>
        <th>New address</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let guest of guests">
        <td>{{ guest.id }}</td>
<!--        <td>{{ guest.bookingId }}</td>
        <td>{{ guest.roomId }}</td>
        <td>{{ guest.guestDataId }}</td>-->
        <td>{{ guest.name }}</td>
        <td>{{ guest.email }}</td>
        <td>{{ guest.phone }}</td>
        <td>{{ guest.address }}</td>

        <td>
          <button type="button" class="btn1 btn-danger" (click)="removeGuest(guest.id)">Remove</button>
        </td>

        <td>
          <select class="form-control d-inline-block mx-auto" id="changedBooking" name="changedBooking" [(ngModel)]="changedBooking" required>
            <option *ngFor="let booking of bookings" [value]="booking.id">Check-in: {{ booking.checkInDate }}</option>
          </select>
        </td>

        <td>
          <select class="form-control d-inline-block mx-auto" id="changedRoom" name="changedRoom" [(ngModel)]="changedRoom" required>
            <option *ngFor="let room of rooms" [value]="room.id">{{ room.number }}</option>
          </select>
        </td>

        <td>
          <input type="text" class="form-control d-inline-block mx-auto" id="changedName" name="changedName" [(ngModel)]="changedName" required [ngClass]="{'border-danger': isInvalidChangedName}">
        </td>

        <td>
          <input type="text" class="form-control d-inline-block mx-auto" id="changedEmail" name="changedEmail" [(ngModel)]="changedEmail" required [ngClass]="{'border-danger': isInvalidChangedEmail}">
        </td>

        <td>
          <input type="text" class="form-control d-inline-block mx-auto" id="changedPhone" name="changedPhone" [(ngModel)]="changedPhone" required [ngClass]="{'border-danger': isInvalidChangedPhone}">
        </td>

        <td>
          <input type="text" class="form-control d-inline-block mx-auto" id="changedAddress" name="changedAddress" [(ngModel)]="changedAddress" required [ngClass]="{'border-danger': isInvalidChangedAddress}">
        </td>

        <td>
          <button type="button" class="btn1 btn-success" (click)="modifyGuest(guest.id)">Change</button>
        </td>

      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-center">
    <button type="button" class="btn btn-secondary" (click)="sortNames()">Sort/unsort by name</button>
  </div>

</div>

<div class="box mt-5">
  <h2 class="text-center mb-3">Add guest</h2>
  <form (ngSubmit)="addGuest()" #addGuestForm="ngForm">

    <div class="form-group text-center">
      <label for="bookingId" class="d-block mb-2">Select booking</label>
      <select class="form-control d-inline-block mx-auto" id="bookingId" name="bookingId" [(ngModel)]="selectedBookingId" required>
        <option *ngFor="let booking of bookings" [value]="booking.id">Check-in: {{ booking.checkInDate }}</option>
      </select>
    </div>

    <div class="form-group text-center">
      <label for="roomId" class="d-block mb-2">Select room</label>
      <select class="form-control d-inline-block mx-auto" id="roomId" name="roomId" [(ngModel)]="selectedRoomId" required>
        <option *ngFor="let room of rooms" [value]="room.id">No.: {{ room.number }}</option>
      </select>
    </div>

    <div class="form-group text-center">
      <label for="name" class="d-block mb-2">Insert guest name</label>
      <input type="text" class="form-control d-inline-block mx-auto" id="name" name="name" [(ngModel)]="selectedName" required [ngClass]="{'border-danger': isInvalidSelectedName}">
    </div>

    <div class="form-group text-center">
      <label for="email" class="d-block mb-2">Insert guest email</label>
      <input type="text" class="form-control d-inline-block mx-auto" id="email" name="email" [(ngModel)]="selectedEmail" required [ngClass]="{'border-danger': isInvalidSelectedEmail}">
    </div>

    <div class="form-group text-center">
      <label for="phone" class="d-block mb-2">Insert guest phone</label>
      <input type="text" class="form-control d-inline-block mx-auto" id="phone" name="phone" [(ngModel)]="selectedPhone" required [ngClass]="{'border-danger': isInvalidSelectedPhone}">
    </div>

    <div class="form-group text-center">
      <label for="address" class="d-block mb-2">Insert guest address</label>
      <input type="text" class="form-control d-inline-block mx-auto" id="address" name="address" [(ngModel)]="selectedAddress" required [ngClass]="{'border-danger': isInvalidSelectedAddress}">
    </div>

    <button type="submit" class="btn btn-primary d-block mx-auto mt-3">Add</button>
  </form>
